<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadastre-se</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/flickity.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="../css/bootstrap-datepicker.standalone.min.css">


</head>

<body>
	<h1>CADASTRO</h1>
	<!-- ${SPRING_SECURITY_LAST_EXCEPTION.message} -->
	<form class="form-horizontal" method="POST" action="/cadastrousuario" th:object="${usuario}">
	<div class="alert alert-danger" role="alert"
			th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<div class="alert alert-danger" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert alert-success" role="alert"
			th:if="${!#strings.isEmpty(mensagem1)}">
			<span th:text="${mensagem1}"></span>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input
				type="text" th:field="*{username}" class="form-control"> <small id="emailHelp"
				class="form-text text-muted">We'll never share your email
				with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" th:field="*{password}" class="form-control" >
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me
				out</label>
		</div>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
		<a href="/login" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Voltar ao Login
		</a>
	</form>

</body>

</html>
